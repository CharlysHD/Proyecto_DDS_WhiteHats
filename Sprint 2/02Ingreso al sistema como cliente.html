<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Buen Sabor | By The White Hats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./02Ingreso al sistema como cliente.css">
    <link rel="stylesheet" href="./b5Modificado.css">
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <header></header>

    <section>
    <div>
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex py-5 h-100">
          <div class="col">
            <form>
              <!-- Div datos izquierda -->
              <div class="container"> 
                  <!-- Datos -->
                  <div class="row">
                    <div class="col order-first gap-2 col-9 mx-auto d-flex flex-column">
                      <!-- Nombre -->
                      <div>
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">Nombre</label>
                        </div>
                      </div>
                      <!-- Apellido -->
                      <div>
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Apellido</label>
                        </div>
                      </div>
      
                      <!-- Email -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Email</label>
                      </div>
      
                      <!-- Password -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                      </div>
      
                      <!-- Repeat Password -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Repetir Contraseña</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Div buttons derecha -->
              <div class="container col order-last d-flex justify-content-center flex-column">      
                      <!-- Ya tiene cuenta -->
                <div class="form-check d-flex justify-content-around px-1 mb-4">
                  <!-- Registrarme -->
                  <button type="submit" class="btn-p2 btn-primary2 btn btn-primary btn-lg">Registrarme</button>
                  <p>¿Ya tienes una cuenta?<br>
                  <a href="#!">Hacé click acá</a></p>
                </div>
        
          
                <!-- Register with Google -->
                <div>
                  <div class="d-grid gap-2 col-9 mx-auto">
                    <a class="btn-g btn-google btn btn-primary" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&ifkv=AYZoVhdJgvOM_J4dw6vVfJ_u7mRuCvbLPjKL2-Yr9f0_8img6t4vqHsBzQahwmeBVJtPYLqwUgb4&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S218983150%3A1694887609097567&theme=glif"
                      role="button">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-google positionG" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg>Ingrese con Google</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        </section>
    <!-- Section: Design Block -->
    </section>

    <footer></footer>

  </body>
</html>
